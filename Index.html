<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flip-clock">
        <div class="flip-unit" id="hours">
            <div class="upper"><span id="hours-top">00</span></div>
            <div class="lower"><span id="hours-bottom">00</span></div>
        </div>
        <div class="flip-unit" id="minutes">
            <div class="upper"><span id="minutes-top">00</span></div>
            <div class="lower"><span id="minutes-bottom">00</span></div>
        </div>
        <div class="flip-unit" id="seconds">
            <div class="upper"><span id="seconds-top">00</span></div>
            <div class="lower"><span id="seconds-bottom">00</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
